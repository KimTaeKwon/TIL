<!DOCTYPE html>
<html lang="ko">
<head include-html="../common/header.html">
    <script src="../common/include_html.js"></script>
</head>
<script>
includeHTML();
</script>
<body>
<h1>두 수의 합</h1>
<pre>
문제 설명
정수 num1과 num2가 주어질 때, num1과 num2의 합을 return하도록 soltuion 함수를 완성해주세요.

제한사항
-50,000 ≤ num1 ≤ 50,000
-50,000 ≤ num2 ≤ 50,000
입출력 예
num1	num2	result
2	3	5
100	2	102
입출력 예 설명
입출력 예 #1

num1이 2이고 num2가 3이므로 2 + 3 = 5를 return합니다.
입출력 예 #2

num1이 100이고 num2가 2이므로 100 + 2 = 102를 return합니다.
</pre>

<div class="card">
    <input type="text" id="input_example01">
    <input type="text" id="input_example02">
    <div id="example01"> </div>
    <button onclick="solution()">submit</button>
</div>

<script>

// function solution(num1, num2) {
//     return num1-num2;
// }

function solution(num1, num2) {
    num1 = Number(document.querySelector('#input_example01').value);
    num2 = Number(document.querySelector('#input_example02').value);
    answer = num1-num2;
    document.querySelector('#example01').innerHTML = answer;
}
</script>
</body>
</html>
