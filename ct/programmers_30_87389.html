<body>
    <h1>나머지가 1이 되는 수 찾기</h1>
<pre>
문제 설명
자연수 n이 매개변수로 주어집니다. n을 x로 나눈 나머지가 1이 되도록 하는 가장 작은 자연수 x를 return 하도록 solution 함수를 완성해주세요. 답이 항상 존재함은 증명될 수 있습니다.

제한사항
3 ≤ n ≤ 1,000,000
</pre>

    <div class="card">
        <input type="text" id="input_example01">
        <div id="example01"> </div>
        <button onclick="solution()">submit</button>
    </div>

<script>
// function solution(n) {
//     var answer = 0;
//     if (3 <= n && n <= 1000000) {
//         for (let answer = 0; answer < 1000000; answer++) {
//             if (n%answer === 1) {
//                 return answer;
//             }
//         }
//     } else{
//         return false;
//     }
// }

const solution = (n) => {
    n = document.querySelector('#input_example01').value;
    let answer = 0;
    if (3 <= n && n <= 1000000) {
        for (let answer = 0; answer < n; answer++) {
            if (n%answer === 1) {
                document.querySelector('#example01').innerHTML = answer;
                return false;
            }
        }
    } else{
        return false;
    }
}
</script>
