    <h1>핸드폰 번호 가리기</h1>
<pre>
문제 설명
프로그래머스 모바일은 개인정보 보호를 위해 고지서를 보낼 때 고객들의 전화번호의 일부를 가립니다.
전화번호가 문자열 phone_number로 주어졌을 때, 전화번호의 뒷 4자리를 제외한 나머지 숫자를 전부 *으로 가린 문자열을 리턴하는 함수, solution을 완성해주세요.

제한 조건
phone_number는 길이 4 이상, 20이하인 문자열입니다.
입출력 예
phone_number	return
"01033334444"	"*******4444"
"027778888"	"*****8888"
</pre>

    <div class="card">
        <div id="example01"> </div>
    </div>

    <script>
        // var phone_number = ["01033334444","027778888"];
        var phone_number = '01033334444';
        function solution() {
            var answer = '';
            var arr = [...phone_number];
            var firstNum = phone_number.length - 4; //7
            for (let index = 0; index < firstNum; index++) {
                arr[index] = '*'
            }
            document.querySelector('#example01').innerHTML = arr.toString().replace(/,/g,'');
        }
        solution();
    </script>
