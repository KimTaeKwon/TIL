    <h1>정수 내림차순으로 배치하기</h1>
<pre>
문제 설명
함수 solution은 정수 n을 매개변수로 입력받습니다. n의 각 자릿수를 큰것부터 작은 순으로 정렬한 새로운 정수를 리턴해주세요. 예를들어 n이 118372면 873211을 리턴하면 됩니다.

제한 조건
n은 1이상 8000000000 이하인 자연수입니다.
입출력 예
n	return
118372	873211
</pre>

<div class="card">
    <input type="text" id="input_example01">
    <div id="example01"> </div>
    <button onclick="solution()">submit</button>
</div>

const solution = (n) => {
    var n = document.querySelector('#input_example01').value;
    var answer = 0;
    var arr = String(n).split('');
    var arr1 = [];
    arr.forEach(element => {
        answer = Number(element);
        arr1.push(answer);
    });
    arr1.sort(function(a,b) {
        return b-a;
    });
    document.querySelector('#example01').innerHTML = Number(arr1.join(''));
}
</script>
