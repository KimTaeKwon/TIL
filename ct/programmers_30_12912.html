    <h1>두 정수 사이의 합</h1>
<pre>
문제 설명
두 정수 a, b가 주어졌을 때 a와 b 사이에 속한 모든 정수의 합을 리턴하는 함수, solution을 완성하세요.
예를 들어 a = 3, b = 5인 경우, 3 + 4 + 5 = 12이므로 12를 리턴합니다.

제한 조건
a와 b가 같은 경우는 둘 중 아무 수나 리턴하세요.
a와 b는 -10,000,000 이상 10,000,000 이하인 정수입니다.
a와 b의 대소관계는 정해져있지 않습니다.
입출력 예
a	b	return
3	5	12
3	3	3
5	3	12
</pre>

<div class="card">
    <input type="text" id="input_example01">
    <input type="text" id="input_example02">
    <div id="example01"> </div>
    <button onclick="solution()">submit</button>
</div>

const solution = (a, b) => {
    var a = Number(document.querySelector('#input_example01').value);
    var b = Number(document.querySelector('#input_example02').value);
    var answer = 0;
    var chk = a-b;
    if (chk <= 0) {
        for (let index = a; index <= b; index++) {
            answer += index;
        }
    } else {
        for (let index = b; index <= a; index++) {
            answer += index;
        }
    }
    document.querySelector('#example01').innerHTML = answer;
}
</script>
