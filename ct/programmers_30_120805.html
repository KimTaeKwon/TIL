<!DOCTYPE html>
<html lang="ko">
<head include-html="https://kimtaekwon.github.io/TIL/common/header.html">
    <script src="https://kimtaekwon.github.io/TIL/common/include_html.js"></script>
</head>
<script>
includeHTML();
</script>
<body>
<h1>몫 구하기</h1>
<pre>
문제 설명
정수 num1, num2가 매개변수로 주어질 때, num1을 num2로 나눈 몫을 return 하도록 solution 함수를 완성해주세요.

제한사항
0 < num1 ≤ 100
0 < num2 ≤ 100
입출력 예
num1	num2	result
10	5	2
7	2	3
입출력 예 설명
입출력 예 #1

num1이 10, num2가 5이므로 10을 5로 나눈 몫 2를 return 합니다.
입출력 예 #2

num1이 7, num2가 2이므로 7을 2로 나눈 몫 3을 return 합니다.
</pre>

<div class="card">
    <input type="text" id="input_example01">
    <input type="text" id="input_example02">
    <div id="example01"> </div>
    <button onclick="solution()">submit</button>
</div>

<script>

// function solution(num1, num2) {
//     return parseInt(num1/num2);
// }
// solution(7,2)

function solution(num1, num2) {
    num1 = Number(document.querySelector('#input_example01').value);
    num2 = Number(document.querySelector('#input_example02').value);
    answer = parseInt(num1/num2);
    document.querySelector('#example01').innerHTML = answer;
}
</script>
</body>
</html>
