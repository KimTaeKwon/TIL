    <h1>자연수 뒤집어 배열로 만들기</h1>
<pre>
문제 설명
자연수 n을 뒤집어 각 자리 숫자를 원소로 가지는 배열 형태로 리턴해주세요. 예를들어 n이 12345이면 [5,4,3,2,1]을 리턴합니다.

제한 조건
n은 10,000,000,000이하인 자연수입니다.
입출력 예
n	return
12345	[5,4,3,2,1]
</pre>

    <div class="card">
        <input type="text" id="input_example01">
        <div id="example01"> </div>
        <button onclick="solution()">submit</button>
    </div>

<script>
// const solution = (n) => {
//     var answer = String(n).split('').map(Number).reverse();
//     return answer;
// }

const solution = (n) => {
    var n = document.querySelector('#input_example01').value;
    var answer = String(n).split('').map(Number).reverse();
    document.querySelector('#example01').innerHTML = answer;
}
</script>
