    <h1>짝수와 홀수</h1>
<pre>
문제 설명
정수 num이 짝수일 경우 "Even"을 반환하고 홀수인 경우 "Odd"를 반환하는 함수, solution을 완성해주세요.

제한 조건
num은 int 범위의 정수입니다.
0은 짝수입니다.
입출력 예
num	return
3	"Odd"
4	"Even"
</pre>

    <div class="card">
        <input type="text" id="input_example01">
        <div id="example01"> </div>
        <button onclick="solution()">submit</button>
    </div>

<script>

//         }

// solution();

const solution = (num) => {
    var num = document.querySelector('#input_example01').value;
    if (isNaN(Number(num))) {
        return false;
    } else {
        if (num%2 === 0) {
            document.querySelector('#example01').innerHTML = 'Even';
        } else {
            document.querySelector('#example01').innerHTML = 'Odd';
        }
    }
}
</script>
