    <h1>문자열 다루기 기본</h1>
<pre>
    문제 설명
    문자열 s의 길이가 4 혹은 6이고, 숫자로만 구성돼있는지 확인해주는 함수, solution을 완성하세요. 예를 들어 s가 "a234"이면 False를 리턴하고 "1234"라면 True를 리턴하면 됩니다.
    
    제한 사항
    s는 길이 1 이상, 길이 8 이하인 문자열입니다.
    s는 영문 알파벳 대소문자 또는 0부터 9까지 숫자로 이루어져 있습니다.
    입출력 예
    s	return
    "a234"	false
    "1234"	true
</pre>

    <div class="card">
        <div id="example01"> </div>
    </div>

    <!-- https://chanspark.github.io/2017/11/28/ES6-%EA%BF%80%ED%8C%81.html -->
<script>

function solution(s) {
    const arrayNum = Array.from(s);
    if (isNaN(s) == true) {
        document.querySelector('#example01').innerHTML = 'false';
    } else if (arrayNum.includes('e')) {
        document.querySelector('#example01').innerHTML = 'false';
    } else {
        if (s.length != 4 && s.length != 6) {
            document.querySelector('#example01').innerHTML = 'over false';
        } else {
            document.querySelector('#example01').innerHTML = 'true';
            console.log('true');
        }
    }
    
    // if (isNaN(s) == true) {
    //     return false;
    // } else if (arrayNum.includes('e')) {
    //     return false;
    // } else {
    //     if (s.length != 4 && s.length != 6) {
    //         return false;
    //     } else {
    //         return true;
    //     }
    // }
}
solution('10e1');
</script>
