    <h1>자릿수 더하기</h1>
<pre>
문제 설명
자연수 N이 주어지면, N의 각 자릿수의 합을 구해서 return 하는 solution 함수를 만들어 주세요.
예를들어 N = 123이면 1 + 2 + 3 = 6을 return 하면 됩니다.

제한사항
N의 범위 : 100,000,000 이하의 자연수
입출력 예
N	answer
123	6
987	24
입출력 예 설명
입출력 예 #1
문제의 예시와 같습니다.

입출력 예 #2
9 + 8 + 7 = 24이므로 24를 return 하면 됩니다.
</pre>

    <div class="card">
        <input type="text" id="input_example01">
        <div id="example01"> </div>
        <button onclick="solution()">submit</button>
    </div>

<script>

// function solution(n) {
//     var answer = 0
//     var arrNum = String(n).split('');
//     arrNum.forEach(element => {
//         answer += Number(element);
//     });
//     return answer;
// }
// solution(987);

const solution = (n) => {
    var n = document.querySelector('#input_example01').value;
    var answer = 0
    var arrNum = String(n).split('');
    arrNum.forEach(element => {
        answer += Number(element);
    });
    document.querySelector('#example01').innerHTML = answer;
}
</script>
